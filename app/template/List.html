<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--font aswome-->
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../styles/animate.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 17%;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 2px 16px;
  }
</style>
</head>
<body>

  <div ng-controller="bookListController">
    <div class="input-group ">
      <input type="text" class="form-control" placeholder="Search" id="txtSearch" ng-model="searchStr"/>
      <div class="input-group-btn">
        <button class="btn btn-primary" type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>

    </div>

<br/><br/>

    <div class="card col-md-3 wow zoomIn" data-wow-delay="0.5s" ng-repeat="x in list  | filter: {title:searchStr}" style="margin-right: 44px;margin-bottom: 44px;">
        <img src="{{x.img}}" alt="Avatar" style="width:100%">
        <div class="container text-center" style="display: inline;">
          <h4><b>{{x.title}}</b></h4>
          <p>{{x.Description}}</p>
        </div>
    </div>
  </div>

</body>
</html>
